<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient1)" stroke="white" stroke-width="4"/>
  
  <!-- 主矩形 -->
  <rect x="64" y="80" width="128" height="96" fill="none" stroke="url(#gradient2)" stroke-width="6" rx="8"/>
  
  <!-- 尺寸标注线 -->
  <!-- 宽度标注 -->
  <line x1="64" y1="190" x2="192" y2="190" stroke="white" stroke-width="2"/>
  <line x1="64" y1="185" x2="64" y2="195" stroke="white" stroke-width="2"/>
  <line x1="192" y1="185" x2="192" y2="195" stroke="white" stroke-width="2"/>
  
  <!-- 高度标注 -->
  <line x1="210" y1="80" x2="210" y2="176" stroke="white" stroke-width="2"/>
  <line x1="205" y1="80" x2="215" y2="80" stroke="white" stroke-width="2"/>
  <line x1="205" y1="176" x2="215" y2="176" stroke="white" stroke-width="2"/>
  
  <!-- 标注文字 -->
  <text x="128" y="208" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">WIDTH</text>
  <text x="230" y="132" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600" transform="rotate(90 230 132)">HEIGHT</text>
  
  <!-- 中心点 -->
  <circle cx="128" cy="128" r="3" fill="white" opacity="0.8"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="64" y="80" width="128" height="96" fill="url(#grid)" opacity="0.3"/>
</svg>